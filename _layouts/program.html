---
layout: page_base
---

<a download="{{ page.title }}.html" id="download-html">下载html文件</a>
<script>
    const a = document.getElementById("download-html");
    a.href = window.location.href;
</script>
<div class="language-{{ page.lang }} highlighter-rouge">
    <div class="highlight">
        <pre class="highlight language-{{ page.lang }}" tabindex="0">
            <code class="language-{{ page.lang }}">
                {{ content }}
            </code>
        </pre>
    </div>
</div>
