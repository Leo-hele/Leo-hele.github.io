<script>
    let url = getParam("url", "");
    if (url) {
        // 如果有指定的 URL，则跳转到该 URL
        if (!url.startsWith("http://") && !url.startsWith("https://")) {
            url = "https://" + url;
        }
        location.replace(url);
    }else {
        getError(404);
    }
</script>
