<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码与博客导航</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }
        header {
            grid-column: 1 / -1;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        nav {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        main {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        h1 {
            margin: 0;
        }
        h2 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .tab-container {
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        .tab.active {
            background-color: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .file-list, .post-list {
            list-style-type: none;
            padding: 0;
        }
        .file-item, .post-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .file-item:last-child, .post-item:last-child {
            border-bottom: none;
        }
        .file-link, .post-link {
            color: #3498db;
            text-decoration: none;
            display: block;
            padding: 5px;
            border-radius: 3px;
        }
        .file-link:hover, .post-link:hover {
            background-color: #f0f7fd;
        }
        .folder {
            font-weight: bold;
            color: #e67e22;
        }
        .file-icon {
            margin-right: 8px;
        }
        .back-link {
            display: inline-block;
            margin-top: 10px;
            color: #7f8c8d;
            text-decoration: none;
        }
        .back-link:hover {
            color: #3498db;
        }
        .post-meta {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 5px;
        }
        #blogContent {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-top: 20px;
        }
        #blogContent img {
            max-width: 100%;
        }
        #blogContent pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
        #blogContent code {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f5f5f5;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
    <!-- 引入Markdown解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 引入代码高亮 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@10.7.2/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@10.7.2/lib/highlight.min.js"></script>
</head>
<body>
    <header>
        <h1>我的开发空间</h1>
        <p>代码项目与个人博客</p>
    </header>

    <div class="container">
        <nav>
            <h2>导航</h2>
            <ul>
                <li><a href="#" onclick="showTab('code')" class="tab-link">代码项目</a></li>
                <li><a href="#" onclick="showTab('blog')" class="tab-link">个人博客</a></li>
            </ul>
        </nav>

        <main>
            <div class="tab-container">
                <div class="tabs">
                    <div class="tab active" data-tab="code">代码项目</div>
                    <div class="tab" data-tab="blog">个人博客</div>
                </div>

                <!-- 代码项目标签页 -->
                <div id="code" class="tab-content active">
                    <h2>代码文件</h2>
                    <p>以下是 _programs 目录中的文件和文件夹：</p>
                    <ul class="file-list" id="fileList">
                        <!-- 文件列表将通过JavaScript动态生成 -->
                    </ul>
                </div>

                <!-- 博客标签页 -->
                <div id="blog" class="tab-content">
                    <h2>博客文章</h2>
                    <p>以下是 _posts 目录中的博客文章：</p>
                    <ul class="post-list" id="postList">
                        <!-- 文章列表将通过JavaScript动态生成 -->
                    </ul>
                    <div id="blogContent"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 当前路径
        let currentCodePath = './_programs';
        let currentBlogPath = './_posts';
        
        // 页面加载时显示默认内容
        window.onload = function() {
            loadFileList(currentCodePath);
            loadPostList(currentBlogPath);
            hljs.highlightAll();
        };
        
        // 切换标签页
        function showTab(tabId) {
            // 更新标签样式
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.tab === tabId) {
                    tab.classList.add('active');
                }
            });
            
            // 更新内容区域
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
                if (content.id === tabId) {
                    content.classList.add('active');
                }
            });
        }
        
        // 加载文件列表的函数
        function loadFileList(path) {
            fetchFileList(path).then(files => {
                const fileListElement = document.getElementById('fileList');
                fileListElement.innerHTML = '';
                
                // 如果不是根目录，添加返回上一级链接
                if (path !== './_programs') {
                    const parentPath = path.substring(0, path.lastIndexOf('/'));
                    const backItem = document.createElement('li');
                    backItem.className = 'file-item';
                    backItem.innerHTML = `
                        <a href="javascript:void(0)" onclick="loadFileList('${parentPath}')" class="file-link">
                            <span class="file-icon">↩</span> 返回上一级
                        </a>
                    `;
                    fileListElement.appendChild(backItem);
                }
                
                // 先添加文件夹
                files.filter(file => file.isDirectory).forEach(file => {
                    const listItem = document.createElement('li');
                    listItem.className = 'file-item';
                    listItem.innerHTML = `
                        <a href="javascript:void(0)" onclick="loadFileList('${file.fullPath}')" class="file-link folder">
                            <span class="file-icon">📁</span> ${file.name}/
                        </a>
                    `;
                    fileListElement.appendChild(listItem);
                });
                
                // 再添加文件
                files.filter(file => !file.isDirectory).forEach(file => {
                    const listItem = document.createElement('li');
                    listItem.className = 'file-item';
                    listItem.innerHTML = `
                        <a href="${file.fullPath}" class="file-link" target="_blank">
                            <span class="file-icon">📄</span> ${file.name}
                        </a>
                    `;
                    fileListElement.appendChild(listItem);
                });
            }).catch(error => {
                console.error('加载文件列表出错:', error);
                alert('无法加载文件列表，请检查目录是否存在或查看控制台获取更多信息。');
            });
        }
        
        // 加载博客文章列表的函数
        function loadPostList(path) {
            fetchPostList(path).then(posts => {
                const postListElement = document.getElementById('postList');
                postListElement.innerHTML = '';
                
                posts.forEach(post => {
                    const listItem = document.createElement('li');
                    listItem.className = 'post-item';
                    listItem.innerHTML = `
                        <a href="javascript:void(0)" onclick="loadPostContent('${post.fullPath}')" class="post-link">
                            ${post.title}
                        </a>
                        <div class="post-meta">${post.date} • ${post.tags ? post.tags.join(', ') : '无标签'}</div>
                    `;
                    postListElement.appendChild(listItem);
                });
            }).catch(error => {
                console.error('加载文章列表出错:', error);
                alert('无法加载文章列表，请检查目录是否存在或查看控制台获取更多信息。');
            });
        }
        
        // 加载博客文章内容的函数
        function loadPostContent(postPath) {
            fetch(postPath)
                .then(response => response.text())
                .then(markdown => {
                    // 解析Markdown
                    const html = marked.parse(markdown);
                    document.getElementById('blogContent').innerHTML = html;
                    
                    // 重新高亮代码块
                    document.querySelectorAll('pre code').forEach(block => {
                        hljs.highlightElement(block);
                    });
                    
                    // 滚动到内容区域
                    document.getElementById('blogContent').scrollIntoView({ behavior: 'smooth' });
                })
                .catch(error => {
                    console.error('加载文章内容出错:', error);
                    document.getElementById('blogContent').innerHTML = '<p>无法加载文章内容。</p>';
                });
        }
        
        // 模拟获取文件列表的函数
        async function fetchFileList(path) {
            // 这里应该是实际获取文件列表的逻辑
            // 由于浏览器限制，你可能需要：
            // 1. 使用后端API获取文件列表
            // 2. 预生成文件列表JSON
            // 3. 使用Electron等桌面应用框架
            
            // 以下是模拟数据示例
            if (path === './_programs') {
                return [
                    { name: 'hello.py', fullPath: './_programs/hello.py', isDirectory: false },
                    { name: 'utils', fullPath: './_programs/utils', isDirectory: true },
                    { name: 'main.js', fullPath: './_programs/main.js', isDirectory: false }
                ];
            } else if (path === './_programs/utils') {
                return [
                    { name: 'helper.js', fullPath: './_programs/utils/helper.js', isDirectory: false },
                    { name: 'config.json', fullPath: './_programs/utils/config.json', isDirectory: false }
                ];
            }
            
            // 如果没有匹配的路径，返回空数组
            return [];
        }
        
        // 模拟获取博客文章列表的函数
        async function fetchPostList(path) {
            // 这里应该是实际获取文章列表的逻辑
            // 需要解析Markdown文件的元数据（如标题、日期、标签等）
            
            // 以下是模拟数据示例
            return [
                { 
                    title: '我的第一篇博客', 
                    fullPath: './_posts/first-post.md', 
                    date: '2023-05-15', 
                    tags: ['随笔', '介绍'] 
                },
                { 
                    title: 'JavaScript学习笔记', 
                    fullPath: './_posts/js-notes.md', 
                    date: '2023-06-20', 
                    tags: ['JavaScript', '编程'] 
                },
                { 
                    title: '项目开发经验', 
                    fullPath: './_posts/project-experience.md', 
                    date: '2023-07-10', 
                    tags: ['项目', '经验分享'] 
                }
            ];
        }
    </script>
</body>
</html>
