<! doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo's site</title>
    <link type="text/css" rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://gitee.com/Leo-hele/pic-go-image/raw/master/hele.ico" type="image/x-icon" />
    <script src="./js/getDate.js"></script>
</head>
<body>
<div style="color: #ffffff; user-select: none;">
    <div style="color: #ffff00; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <strong style="font-size: 40px;">保持安静</strong>
    </div>
    <h1>Welcome to Leo's site</h1>
    <h1>欢迎来到Leo的网站</h1>
    <noscript>
        <h2>您的浏览器不支持JavaScript</h2>
        <p>请启用JavaScript以获得更好的体验</p>
    </noscript>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="search blog posts...">
        <ul id="results-container"></ul>
    </div>
    <script>
        // 显示当前时间
        document.write("<p id='time' style='position: absolute; top: 90%; left: 0;'>当前时间: " + date() + "</p>");
        // 每秒更新一次时间
        setInterval(function() {
            document.querySelector("p#time").innerHTML = "当前时间: " + date();
        }, 1000);
    </script>
    <p>我的代码
        <script>
            const res = getProgram();
            document.write(res);
        </script>
    </p>
</div>
</body>
</html>
