<script>
    document.addEventListener("DOMContentLoaded", function () {
        const backToTopButton = document.getElementById("back-to-top");
        backToTopButton.style.display = "none";

        window.addEventListener("scroll", function () {
            if (window.scrollY > 0) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        });

        backToTopButton.addEventListener("click", function () {
            window.scrollTo({top: 0, behavior: "smooth"});
        });
    });
</script>
<script>
    d$.ready(function () {
        let direction = {
            left: false,
            top: false,
            right: false,
            bottom: false
        }; //上下左右

        setInterval(function () {
            if (direction.left) {
                window.scrollBy(-10, 0);
            } else if (direction.top) {
                window.scrollBy(0, -10);
            } else if (direction.right) {
                window.scrollBy(10, 0);
            } else if (direction.bottom) {
                window.scrollBy(0, 10);
            }
        }, 1);

        document.addEventListener("keydown", function (e) {
            switch (e.key) {
                case "ArrowLeft":
                    direction.left = true;
                    break;
                case "ArrowUp":
                    direction.top = true;
                    break;
                case "ArrowRight":
                    direction.right = true;
                    break;
                case "ArrowDown":
                    direction.bottom = true;
                    break;
            }
        });
        document.addEventListener("keyup", function (e) {
            switch (e.key) {
                case "ArrowLeft":
                    direction.left = false;
                    break;
                case "ArrowUp":
                    direction.top = false;
                    break;
                case "ArrowRight":
                    direction.right = false;
                    break;
                case "ArrowDown":
                    direction.bottom = false;
                    break;
            }
        });
    })
</script>

    <script>
        function setTime() {
            document.getElementById("time-show").innerHTML = date().toString();
        }

        setTime();
        setInterval(setTime, 1000);

        function changeTime() {
            const timeParagraph = document.querySelector('p#time');
            const timeButton = document.getElementById('time-btn');
            if (timeParagraph.style.display === 'none') {
                timeParagraph.style.display = 'block';
                timeButton.textContent = '隐藏时间';
            } else {
                timeParagraph.style.display = 'none';
                timeButton.textContent = "显示时间";
                timeButton.style.display = 'none';
            }
        }

        document.getElementById('time-btn').addEventListener('click', function () {
            changeTime();
            if (this.style.display === 'none') {
                this.style.display = 'block';
            }
        });
    </script>

<script type="module">
    const baseurl = w$.location.href;
    const url = baseurl.replace("md-file/", "");
    const div = $("#show-div");
    if (url !== Url + "/") {
        div.html(`
<div>
    <h1>正在加载……</h1>
    <p>如果长时间没有反应，请检查链接是否正确。</p>
</div>`);
        try {
            const data = await loadFile(url);
            const parser = new DOMParser();
            const fileDoc = parser.parseFromString(data, "text/html");
            const add = $(fileDoc).find(".add-md");
            add.each(function() {
                console.log(this);
            });
            const newDoc = $(parser.parseFromString("<!DOCTYPE html><html></html>", "text/html"));
            add.each(function() {
                const item = $(this);
                item.removeClass("add-md");
                if (item.prop("tagName") === "head") {
                    newDoc.find("head").append(item.html());
                } else {
                    newDoc.find("body").append(item);
                }
            });
            $("html").html(newDoc.find("html").html());
        } catch (error) {
            console.error("loading error!", error);
            getError(error.code);
        }
    }else{
        div.html(`
<h1>md-file功能</h1>
<p>更纯洁的站内Markdown展示。</p>
`);
    }
</script>
